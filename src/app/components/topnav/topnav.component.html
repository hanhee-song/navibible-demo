<div class="page-cover background-color-backdrop"
  [ngClass]="{'is-active': isSigninDropdownOpen}"
  *ngIf="isSigninDropdownOpen"
  (click)="isSigninDropdownOpen = false">
</div>


<div class="topnav background-color-default border-color-default">
  <div class="topnav-right font-size-6">
    <button class="edit-button hoverable background-color-subtle border-color-subtle" (click)="onEdit()">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </button>
    <button class="signin-button hoverable background-color-subtle border-color-subtle font-size-3" (click)="isSigninDropdownOpen = !isSigninDropdownOpen">
      {{ user ? 'Welcome ' + user.firstName : 'Sign In' }}
    </button>
  </div>
</div>
<div class="topnav-offset"></div>



<div class="signin-dropdown background-color-subtle border-color-subtle" *ngIf="isSigninDropdownOpen">
  <div *ngIf="!user" class="signin-dropdown__header">
    Sign into NaviBible
  </div>
  <div *ngIf="user" class="signin-dropdown__header">
    <img class="user-img" *ngIf="user.photoUrl" src="{{user.photoUrl}}" alt="User Portrait">
    <div>
      Welcome {{user.name}}
    </div>
  </div>
  <button *ngIf="!user" class="signin-google background-color-strong border-color-subtle hoverable" (click)="signinWithGoogle()">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
    Sign in with Google
  </button>
  <button class="background-color-subtle border-color-subtle hoverable" *ngIf="user" (click)="signout()">Sign Out</button>
</div>
